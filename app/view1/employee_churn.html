<form>
  <div class="form-row">
    <div class="form-group col-md-12">

    <div ng-repeat="field in formFields" class="col-md-12">
    	<label for="field.name">{{field.name}} </label>
    	<input type="field.type" class="form-control" ng-model="model[field.name]" placeholder="{{field.placeholder}}">
    </div>	

  <button type="submit" class="btn btn-primary" ng-click="formSubmit()">Sign in</button>
</form>
